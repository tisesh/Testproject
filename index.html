<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Мой первый проект</title>
        <link rel="stylesheet" href="css/style.css"/>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    </head>
    <body>
        <a target="_blank" href="https://google.com">a</a> <!--бланк позволяет перейти по ссылке в новой вкладке-->
        <form action="#" method="get" enctype="multipart/form-data">
            <div>
                <label>Имя</label>
                <br>
                <input type="text" name="username" value="" />
            </div>
            <div>
                <label>Пароль</label>
                <br>
                <input type="password" name="userpass" value=""/>
            </div>
           <div>
                <label>Телефон</label>
                <br>
                <input type="tel" name="phone" value="" />
           </div>
           <div>
                <label>Пол</label>
                <p><input type="radio" name="gender" value="male" checked/>Мужской</p>
                <p><input type="radio" name="gender" value="female"/>Женскйий</p>
           </div>
           <div>
                <label>Имущество</label>
                <p><input type="checkbox" name="ride" value="ride" checked/>Велик</p>
                <p><input type="checkbox" name="car" value="car"/>Машина</p>
                <p><input type="checkbox" name="home" value="home" disabled/>Квартира</p>
           </div>
           <p>Дополнительная информация</p>
           <textarea name="text"></textarea>
           <p>Прикрепить фото</p>
           <input type="file" />
           <div>
            <select name="color">
                <option value="red">Red</option>
                <option value="yellow" selected>Yellow</option>
            </select>
        </div>
        <div>
            <button type="submit">Отправить</button>
            <button type="reset">Очистить</button>
        </div>
        </form>
    </body>
</html>
